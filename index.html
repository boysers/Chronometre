<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chrono</title>
  </head>

  <body>
    <div id="container">
      <h1>Chrono</h1>

      <div id="timer">
        <div>
          <form>
            <p>
              <label for="heure">Heure</label>
              <input type="text" name="heure" id="heure" disabled />
            </p>

            <span>:</span>

            <p>
              <label for="minute">Minute</label>
              <input type="text" name="minute" id="minute" disabled />
            </p>

            <span>:</span>

            <p>
              <label for="seconde">Seconde</label>
              <input type="text" name="seconde" id="seconde" disabled />
            </p>
          </form>
        </div>

        <div>
          <form style="display: none">
            <p>
              <label for="travail">Mode Travail</label>
              <input type="text" name="travail" id="travail" disabled />
            </p>
          </form>
        </div>
      </div>

      <div id="buttons">
        <div>
          <form>
            <p>
              <input type="button" id="parametre" value="⚙️" />
              <input type="button" id="stop" value="⏹️" />
              <input type="button" id="pause" value="⏸️" />
              <input type="button" id="start" value="▶️" />
            </p>
          </form>
        </div>

        <div id="onglet-parametre" style="display: none">
          <form>
            <p>
              <label for="mode-travail">Mode Travail</label>
              <input type="checkbox" name="mode-travail" id="mode-travail" />
            </p>

            <p>
              <label for="paramsTravail">Travail</label>
              <input type="text" name="paramsTravail" id="paramsTravail" />
            </p>

            <p>
              <label for="paramsPause">Pause</label>
              <input type="text" name="paramsPause" id="paramsPause" />
            </p>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chrono</title>
    <script
      src="https://kit.fontawesome.com/cf36120d58.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="container">
      <h1>Chrono</h1>

      <div id="timer">
        <div>
          <form>
            <p>
              <label for="heure">Heure</label>
              <input type="text" name="heure" id="heure" disabled />
            </p>

            <span>:</span>

            <p>
              <label for="minute">Minute</label>
              <input type="text" name="minute" id="minute" disabled />
            </p>

            <span>:</span>

            <p>
              <label for="seconde">Seconde</label>
              <input type="text" name="seconde" id="seconde" disabled />
            </p>
          </form>
        </div>
      </div>

      <div id="buttons">
        <div>
          <form>
            <p>
<!--               <div  id="parametre" class="btn-style">
                <i class="fas fa-sliders-h" ></i>
              </div> -->
              <div id="stop" class="btn-style btn-active">
                <i class="fas fa-stop"></i>
              </div>
              <div id="pause" class="btn-style">
                <i class="fas fa-pause"></i>
              </div>
              <div id="start" class="btn-style">
                <i class="fas fa-play"></i>
              </div>
            </p>
          </form>
        </div>

        <div id="onglet-parametre" style="display: none">
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>

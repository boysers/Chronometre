<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chrono</title>
  </head>
  <body>
    <div id="container">
      <h1>Chrono</h1>
      <form>
        <p>
          <label for="hours">Heures</label>
          <input type="number" name="hours" id="hours" disabled />
        </p>
        <span>:</span>
        <p>
          <label for="minutes">Minutes</label>
          <input type="number" name="minutes" id="minutes" disabled />
        </p>
        <span>:</span>
        <p>
          <label for="seconds">Secondes</label>
          <input type="number" name="seconds" id="seconds" disabled />
        </p>
      </form>
      <div id="buttons">
        <input type="button" id="btn-stop" value="⏹️" />
        <input type="button" id="btn-pause" value="⏸️" />
        <input type="button" id="btn-start" value="▶️" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
